sudo: required
dist: trusty
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
    - postfix
language: php
php:
- 5.5
- 5.6
- 7.0
env:
  global:
  - COMPOSER_BIN_DIR=~/bin
  - INTEGRATION_SETS=2
  matrix:
  - TEST_SUITE=unit
  - TEST_SUITE=integration INTEGRATION_INDEX=1
  - TEST_SUITE=integration INTEGRATION_INDEX=2
  - TEST_SUITE=static
cache:
  apt: true
  directories: "$HOME/.composer/cache"
matrix:
  exclude:
  - php: 5.6
    env: TEST_SUITE=static
  - php: 7.0
    env: TEST_SUITE=static
before_install: "./dev/travis/before_install.sh"
install: composer install --no-interaction --prefer-dist
before_script: "./dev/travis/before_script.sh"
script:
- cd dev/tests/$TEST_SUITE
- test $TEST_SUITE = "static" && TEST_FILTER='--filter "Magento\\Test\\Php\\LiveCodeTest"'
  || true
- phpunit $TEST_FILTER
deploy:
- provider: s3
  access_key_id: AKIAJZHBNCSPMGIZ6OBQ
  secret_access_key: &1
    secure: 
  local_dir: dpl_cd_upload
  skip_cleanup: true
  on: &2
    repo: flopaconsult/magento2
  bucket: "/florin"
- provider: codedeploy
  access_key_id: AKIAJZHBNCSPMGIZ6OBQ
  secret_access_key: *1
  bucket: "/florin"
  key: AKIAJZHBNCSPMGIZ6OBQ
  bundle_type: zip
  application: magento2
  deployment_group: magento2
  on: *2
before_deploy:
- mkdir -p dpl_cd_upload
- mv AKIAJZHBNCSPMGIZ6OBQ dpl_cd_upload/AKIAJZHBNCSPMGIZ6OBQ
